 <form action="" method="post" name="myform">

    <h3 class="shopping_tit">收货地址</h3>
    <div class="shopping_cont padding_shop">
      <ul class="shopping_list">
        <li><span class="shopping_list_text"><em>*</em>选择地区：</span>
          <div class="select">
            <select>
              <option value="天河区">广州市天河区</option>
              <option value="番禺区">广州市番禺区</option>
              <option value="白云区">广州市白云区</option>
              <option value="增城区">广州市增城区</option>
              <option value="荔湾区">广州市荔湾区</option>
            </select>
          </div>
        </li>
        <li><span class="shopping_list_text"><em>*</em>详细地址：</span><input type="text" value="" class="input input_b"></li>
        <li><span class="shopping_list_text"><em>*</em>收 货 人：</span><input type="text" value="" class="input"></li>
        <li><span class="shopping_list_text"><em>*</em>手  机：</span><input type="text" value="" class="input"><span class="cart_tel">&nbsp;或固定电话：</span><input type="text" class="input input_s"><span class="jian">-</span><input type="text" class="input input_s2"></li>
      </ul>
    </div>
  </div>
  <div class="hr_25"></div>
  <form action="" method="post" >
  <div class="shopping_item">
    <h3 class="shopping_tit">支付方式</h3>
    <div class="shopping_cont padding_shop">
      <ul class="shopping_list">
        <li><input type="radio" class="radio" value="1" name="pay"><label>微信支付</label></li>
        <li><input type="radio" class="radio" value="2" name="pay"><label>支付宝支付</label></li>
      </ul>
    </div>
  </div>
  </form>
  <div class="hr_25"></div>
  <div class="shopping_item">
    <h3 class="shopping_tit">订单结算</h3>
    <div class="shopping_cont padding_shop clearfix">
      <div class="cart_count fr">
        <div class="cart_rmb">
          <i>总计：</i><span>￥129.00</span>
        </div>
        <div class="cart_btnBox">
          <input type="button" class="cart_btn" value="提交订单">
